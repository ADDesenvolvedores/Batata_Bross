<!DOCTYPE html>
<html>
	<head>
		<title>Batata Bross</title>
		<link rel="icon" href="static/img/icon.png" />
		<meta charset="utf-8" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto"
		/>

		<link rel="stylesheet" href="src/css/reset.css" />
		<link rel="stylesheet" href="src/css/batata_bross.css" />
		<link rel="stylesheet" href="src/css/title-screen.css" />
		<link rel="stylesheet" href="src/css/config.css" />
		<link rel="stylesheet" href="src/css/game.css" />
		<link rel="stylesheet" href="src/css/lv-selector.css" />
		<link rel="stylesheet" href="src/css/index.css" />

		<script src="src/game/js/phaser.min.js"></script>
	</head>

	<body>
		<span id="title-screen" v-if="show">
			<h1>Batata Bross</h1>

			<input type="button" value="Start" onClick="titleScreen.toggle()" />
		</span>

		<main>
			<div id="app"></div>

			<div id="level-selector">
				<h1>Choose One Level:</h1>
				<div id="selector-window">
					<a class="level-button" href="tutorial.html">Tutorial</a>
					<a class="level-button" href="level-1.html">1</a>
					<a class="level-button" href="level-2.html">2</a>
					<a class="level-button" href="#">3</a>
				</div>

				<aside id="config-window">
					<input
						id="config-button"
						type="button"
						value="Configuration"
						onClick="gameConfig.toggle()"
					/>
					<aside id="game-config" v-show="show">
						<h1>Game Configuration</h1>
						<section class="config-section">
							<h2>Window</h2>
							<div class="config-box">
								<h3>Width:</h3>
								<input
									class="config-input"
									type="number"
									placeholder="Type a Number"
									v-model="width"
									v-on:input="$emit('input', $event.target.value)"
								/>
							</div>
							<div class="config-box">
								<h3>Height:</h3>
								<input
									class="config-input"
									type="number"
									placeholder="Type a Number"
									v-model="height"
									v-on:input="$emit('input', $event.target.value)"
								/>
							</div>
						</section>
					</aside>
				</aside>
			</div>
		</main>

		<div id="container"></div>

		<script src="bundle.js"></script>
	</body>
</html>
